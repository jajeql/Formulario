<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <div class='container'>
        
        <div class="card text-center" >
            <div class="card-header">Registro de usuario</div>
            <div class="card-body">
                <div class="card-text">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <svg xmlns="http://www.w3.org/2000/svg" width="300" fill="currentColor" class="img-fluid bi bi-person-fill-add" viewBox="0 0 16 16">
                                <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Zm-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                                <path d="M2 13c0 1 1 1 1 1h5.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.544-3.393C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4Z"/>
                              </svg>
                        </div>
                       <div class="col-12 col-md-6">
                        <form class="row g-3 needs-validation" id="form-usuarios">
                            <div>
                                <input type="text" class="form-control mb-2" id="nombre" placeholder="Ingrese nombre" required>
                                <div class="invalid-feedback">es necesario poner el Nombre</div>
                            </div>
                            <div >
                                <input type="text" class="form-control mb-2" id="apellido" placeholder="Ingrese apellido" required>
                                <div class="invalid-feedback">es necesario poner el Apellido</div>
                            </div>
                            <div>
                                <input class="form-control mb-2" id="cedula" type="text" placeholder="Ingrese cedula" required="" pattern="[0-9]+" maxlength="12" minlength="4" >
                                <div class="invalid-feedback">es necesario poner el nombre</div>
                            </div>
                            <div>
                                <input class="form-control mb-2" id="email" type="email" placeholder="Ingrese email" required="" >
                                <div class="invalid-feedback">es necesario poner el nombre</div>
                            </div>
                            <div>
                                <input class="form-control mb-2" id="direccion" type="text" placeholder="Ingrese Direccion" required>
                                <div class="invalid-feedback">es necesario poner el nombre</div>
                            </div>
                            <button onclick="registrar(event)" class="btn btn-outline-primary">Registrar</button>
                            <button onclick="listar(event)" class="btn btn-outline-success">Listar</button>
                        </form>
                       </div>
                    </div>
                </div>
            </div>
        </div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Cedula</th>
                <th scope="col">Email</th>
                <th scope="col">Direccion</th>
              </tr>
            </thead>
            <tbody id="cuerpo-tabla">
              
            </tbody>
        </table>
    </div>
    <script src="./index.js"></script>
    
   
</body>
</html>
